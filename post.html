<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .prompt {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      background: #1e88e5;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="prompt" id="promptContainer">Loading...</div>
  <button id="likeBtn">üëç 0</button>

  <h3>Comments</h3>
  <div id="comments"></div>
  <textarea id="commentInput" placeholder="Write a comment..."></textarea>
  <button onclick="submitComment()">Post Comment</button>

  <script type="module" src="post.js"></script>
</body>
</html>
