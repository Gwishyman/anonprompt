<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnonPrompt - Post</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
    }
    .post-box {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .interaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
    .material-icons {
      cursor: pointer;
      vertical-align: middle;
    }
    textarea {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .comment {
      background: #2a2a2a;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AnonPrompt</h1>
    <div class="post-box" id="postBox">Loading post...</div>

    <h3>Comments</h3>
    <div id="comments"></div>
    <textarea id="commentInput" rows="2" placeholder="Write a comment..."></textarea>
    <button onclick="submitComment()">Post Comment</button>
  </div>

  <script type="module" src="post.js"></script>
</body>
</html>
