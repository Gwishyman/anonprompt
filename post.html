<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnonPrompt - Post</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f1f1f;
      padding: 10px 20px;
    }
    .material-icons {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    #alert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff4444;
      color: white;
      padding: 10px;
      z-index: 999;
      font-weight: bold;
    }
    .content {
      padding: 20px;
    }
    .post-text {
      font-size: 20px;
      margin-bottom: 20px;
      word-wrap: break-word;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .buttons i {
      font-size: 28px;
    }
    .comments {
      text-align: left;
      max-width: 600px;
      margin: auto;
    }
    .comment {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      background: #1e1e1e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <i class="material-icons" onclick="location.href='index.html'">home</i>
    <i class="material-icons" onclick="openReport()">flag</i>
  </div>

  <div id="alert"></div>

  <div class="content">
    <div id="postText" class="post-text">Loading...</div>
    <div class="buttons">
      <i class="material-icons" id="likeBtn" onclick="toggleLike()">favorite_border</i>
      <span id="likeCount">0</span>
    </div>

    <div class="comments">
      <h3>Comments</h3>
      <textarea id="commentInput" rows="2" placeholder="Add a comment..."></textarea>
      <button onclick="submitComment()">Comment</button>
      <div id="commentList"></div>
    </div>
  </div>

  <script type="module" src="post.js"></script>
</body>
</html>
