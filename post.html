<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnonPrompt - Post</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
    }
    #alertBanner {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 12px;
      font-weight: bold;
      text-align: center;
      z-index: 10000;
      display: none;
      color: white;
    }
    #postBox {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      word-wrap: break-word;
      font-size: 18px;
      white-space: pre-wrap;
    }
    .interaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
    #likeBtn, #reportBtn {
      cursor: pointer;
      user-select: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      vertical-align: middle;
    }
    #likeBtn.liked {
      color: #e53935;
    }
    #reportBtn {
      color: #f44336;
    }
    #likeCount {
      margin-left: 6px;
      font-weight: bold;
      vertical-align: middle;
    }
    #timestamp {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    #comments {
      flex-grow: 1;
      margin-top: 10px;
      overflow-y: auto;
      max-height: 40vh;
      border-top: 1px solid #333;
      padding-top: 10px;
    }
    .comment {
      background: #222;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 15px;
    }
    #commentForm {
      display: flex;
      margin-top: 15px;
    }
    #commentInput {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
      font-size: 16px;
      background: #222;
      color: white;
      resize: none;
      outline: none;
    }
    #commentSubmit {
      background: #1e88e5;
      border: none;
      padding: 0 20px;
      border-radius: 0 8px 8px 0;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }
    @media (max-width: 480px) {
      #postBox {
        font-size: 16px;
      }
      #likeBtn, #reportBtn {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div id="alertBanner"></div>
  <div id="postBox">Loading post...</div>
  <div class="interaction">
    <button id="likeBtn" title="Like post" aria-label="Like post"><span class="material-icons">favorite</span></button>
    <span id="likeCount">0</span>
    <button id="reportBtn" title="Report post" aria-label="Report post"><span class="material-icons">flag</span></button>
  </div>
  <div id="timestamp"></div>

  <div id="comments"></div>

  <form id="commentForm" onsubmit="return false;">
    <textarea id="commentInput" rows="2" placeholder="Write a comment..." required></textarea>
    <button id="commentSubmit" type="submit">Send</button>
  </form>

  <script type="module" src="post.js"></script>
</body>
</html>
