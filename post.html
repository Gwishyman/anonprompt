<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AnonPrompt - Post</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  body {
    margin: 0; font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; min-height: 100vh;
  }
  .container {
    flex: 1; max-width: 600px; margin: auto; padding: 10px;
  }
  #alertBanner {
    position: fixed; top: 0; left: 0; right: 0; padding: 12px; font-weight: bold; text-align: center; z-index: 9999;
    display: none;
  }
  #alertBanner.success { background: #00aa00; color: #fff; }
  #alertBanner.error { background: #aa0000; color: #fff; }
  .prompt-content { background: #222; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
  button {
    padding: 12px; border: none; border-radius: 5px; background: #1e88e5; color: white; width: 100%; font-size: 16px; cursor: pointer;
  }
  .icon-button {
    background: transparent; border: none; cursor: pointer; color: white; font-size: 20px; margin-left: 10px;
  }
  #reportPopup {
    position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.75);
    display: none; align-items: center; justify-content: center; z-index: 10000;
  }
  #reportPopup .popup-content {
    background: #222; padding: 20px; border-radius: 10px; max-width: 320px; width: 90%; text-align: center;
  }
  #reportPopup button {
    margin: 10px 5px 0; width: 45%; font-weight: bold;
  }
</style>
</head>
<body>
  <div id="alertBanner"></div>

  <div class="container" id="postContainer">
    <!-- Post content will be loaded here -->
  </div>

  <div id="reportPopup">
    <div class="popup-content">
      <p>Report this post?</p>
      <button id="reportYesBtn" style="background:#d32f2f; color:#fff;">Yes</button>
      <button id="reportNoBtn" style="background:#555; color:#fff;">No</button>
    </div>
  </div>

  <script type="module" src="post.js"></script>
</body>
</html>
