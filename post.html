<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnonPrompt - Post</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 10px;
    }
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background: #1e1e1e;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 10px;
      z-index: 100;
    }
    .material-icons {
      color: white;
      margin-left: 10px;
      cursor: pointer;
    }
    .post-content {
      background: #222;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
    }
    .likes {
      display: flex;
      align-items: center;
    }
    .likes .material-icons {
      margin-right: 5px;
    }
    #commentInput {
      width: 100%;
      background: #1c1c1c;
      border: none;
      padding: 10px;
      color: white;
      margin-top: 10px;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      background: #1e88e5;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    .comment {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    #alertBanner {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      background: #f44336;
      color: white;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="alertBanner"></div>
  <div class="top-bar">
    <span class="material-icons" onclick="window.location.href='index.html'">home</span>
    <span class="material-icons" id="reportBtn">flag</span>
  </div>
  <div class="container">
    <div id="postContainer" class="post-content"></div>

    <div class="likes">
      <span class="material-icons" id="likeBtn">favorite_border</span>
      <span id="likeCount">0</span>
    </div>

    <textarea id="commentInput" rows="3" placeholder="Add a comment..."></textarea>
    <button onclick="submitComment()">Post Comment</button>

    <div id="commentsContainer"></div>
  </div>

  <script type="module" src="post.js"></script>
</body>
</html>
